<nav class="navbar navbar-expand-lg navbar-dark navbar-color">
  <a class="navbar-brand" href="#">Standard By Design</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="active" (click)="goToPage('Search')">Search</a>
      </li>
      <li class="nav-item">
        <a (click)="goToPage('SearchResults')">Search Results </a>
      </li>
      <li class="nav-item">
        <a (click)="goToPage('Report')">Report</a>
      </li>
    </ul>

    <!-- Right-side of Navbar -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link"><i class="fa fa-facebook-f"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"><i class="fa fa-twitter"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"><i class="fa fa-youtube-play"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"><i class="fa fa-instagram"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"><i class="fa fa-rss"></i></a>
      </li>
    </ul>
    <h3>Tutorials</h3>
    <ul>
      <button (click)="addTutorial()"></button>
      <li *ngFor="let test of tests | async">
        <a [href]="test.url" target="_blank">{{ test.name }}</a>
      </li>
    </ul>

  </div>
</nav>
