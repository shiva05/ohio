<div class="main">
  <app-course-search-filters (onPageSelect)="onPageSelect($event)" *ngIf="showCsFilter"></app-course-search-filters>
  <filter-summary (onPageSelect)="onPageSelect($event)" *ngIf="showCsResults"></filter-summary>
  <div class="col-md-12">
    <app-course-search-accordion (onPageSelect)="onPageSelect($event)" *ngIf="showCsResults">
    </app-course-search-accordion>
  </div>
  <report (onPageSelect)="onPageSelect($event)" *ngIf="showCsReport"></report>
</div>
