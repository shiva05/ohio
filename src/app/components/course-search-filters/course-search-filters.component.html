<div class="col-md-12">
    <h1>Course Search </h1>
    <div class="searchmain">
        <div class="row">
            <div class="col-md-6">
                <label class="ohio-field-status" for="field-example-8">
                    <span class="ohio-field-label">{{ 'CourseFields.Keywords' | translate }}</span>

                    <div class="input-group">
                        <input type="search" class="ohio-field-input" id="keywordInput" placeholder="Course . . .">
                        <span class="input-group-addon">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                    </div>
                </label>
            </div>

            <div class="col-md-6">
                <label class="ohio-field-status" for="field-example-8">
                    <span class="ohio-field-label">{{ 'CourseFields.Keywords' | translate }}</span>
                    <div class="input-group">
                        <input type="search" class="ohio-field-input" id="keywordInput" placeholder="Course . . .">
                        <span class="input-group-addon">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                    </div>
                </label>
            </div>
        </div>

        <!-- Dropdown row -->
        <div class="row">
            <div class="form-group col-md-6">
                <label>{{ 'CourseFields.CareerField' | translate }}</label>
                <ng-multiselect-dropdown [ngClass]="" [data]="careerPath" [(ngModel)]="selectedCareerPath"
                    [settings]="careerPathSettings" (onSelect)="onCareerPathSelect(selectedCareerPath)"
                    (onDeSelect)="onCareerPathSelect(selectedCareerPath)">
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group col-md-6">
                <label>{{ 'CourseFields.AcademicSubjects' | translate }}</label>
                <ng-multiselect-dropdown [ngClass]="" [data]="academicSubjects" [(ngModel)]="selectedAcadamicSubjects"
                    [settings]="academicSubjectsSettings" (onSelect)="onSubjectSelect($event)"
                    (onSelectAll)="onSubjectSelectAll($event)" (onDeSelect)="OnSubjectDeSelect($event)"
                    (onDeSelectAll)="onSubjectDeSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>{{ 'CourseFields.Courses' | translate }}</label>
                        <ng-multiselect-dropdown [ngClass]="" [data]="coursesDropdown" [(ngModel)]="selectedCourses"
                            [settings]="careerPathCourseSettings">
                        </ng-multiselect-dropdown>
                    </div>
                </div>
                <!-- End Dropdown Row -->
            </div>

            <div class="col-md-6">

                <div class="form-group dynamic-academics" *ngFor="let item of selectedAcademicItems;let i = index;">
                    <h3 (click)="getData(item)">{{item.SubjectName}}</h3>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label>{{item.LevelName}}</label>
                            <ng-multiselect-dropdown [ngClass]="" [data]="item.GradeSubjects"
                                [(ngModel)]="item.SelectedItems" [settings]="subjectsDefaultSettings">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button Row -->
        <div class="row">
            <div class="pull-right search-btn">
                <button type="button" class="ohio-button large but-gap"
                    (click)="search()">{{ 'CourseFields.Search' | translate }}</button>
                <button type="button" (click)="clearSearch()"
                    class="ohio-button large but-gap  secondary">{{ 'CourseFields.Cancel' | translate }}</button>
            </div>
        </div>
    </div>
</div>
