<div class="reports">
  <app-course-search-report-list (reportFail)="reportFail = true"></app-course-search-report-list>
  <div class="col-md-12">
    <div class="pull-right report-btn" *ngIf="!reportFail">
      <button type="button" class="ohio-button large but-gap" *ngIf="!isPublic" (click)="nameDialogue=true;">
        {{ 'ReportFields.SaveToProfile' | translate }}
      </button>
      <button type="button" class="ohio-button large but-gap" (click)="downloadPDF()">
        {{ 'ReportFields.Download' | translate }}
      </button>
      <button type="button" (click)="clearCourseSearch()" class="ohio-button large but-gap  secondary">
        {{ 'ReportFields.Back' | translate }}
      </button>
    </div>
    <div class="pull-right report-btn report-failed" *ngIf="reportFail">
      <button type="button" class="ohio-button large but-gap secondary" (click)="clearCourseSearch()">
        {{ 'ReportFields.GoBack' | translate }}
      </button>
    </div>
  </div>
</div>

<app-report-modal *ngIf="nameDialogue" (nameForParent)="saveToProfile($event)" (closeModalBool)="nameDialogue=false;">
</app-report-modal>
