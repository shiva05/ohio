<div class="reports">
  <app-course-search-report-list (reportFail)="reportFail = true"></app-course-search-report-list>
  <div class="col-md-12">
    <div class="pull-right report-btn" *ngIf="!reportFail">
      <button type="button" class="ohio-button large but-gap" (click)="nameDialogue=true;">
        {{ 'ReportFields.SaveToProfile' | translate }}
      </button>
      <button type="button" class="ohio-button large but-gap" (click)="downloadPDF()">
        {{ 'ReportFields.Download' | translate }}
      </button>
      <button type="button" (click)="clearCourseSearch()" class="ohio-button large but-gap  secondary">
        {{ 'ReportFields.Cancel' | translate }}
      </button>
    </div>
    <div class="pull-right report-btn report-failed" *ngIf="reportFail">
      <button type="button" class="ohio-button large but-gap secondary" (click)="clearAlignmentSearch()">
        Go Back
      </button>
    </div>
  </div>
</div>

<div *ngIf="nameDialogue" class="modal fade show in danger" id="reportModal" role="dialog">
  <div class="modal-dialog" role="document" style="display: flex;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="reportModal" aria-label="Close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <div class="modal-body">
        <h2 class="modal-title" id="myModalLabel">Save as...</h2>
        <p>Choose a file name for your PDF document.</p>
        <label class="ohio-field" for="PDFNameInput">
          <span class="ohio-field-label">File Name:</span>
          <input [(ngModel)]="PDFName" type="text" id="PDFNameInput" class="ohio-field-input" name="" value="">
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="ohio-button" (click)="saveToProfile()">Download</button>
      </div>
    </div>
  </div>
</div>
