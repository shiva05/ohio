<div class="quick-search">
    <h2>Quick Search</h2>
    <div class="quick-search-layer">
        <!-- Search Form Begin -->
        <form>
            <div class="row">
                <div class="form-group col-md-12 col-xs-12">
                    <label for="exampleFormControlInput1">Keywords</label>
                    <input type="search" class="form-control" [(ngModel)]="keyword" name="enterKeyword"
                        id="exampleFormControlInput1" placeholder="Keywords . . .">
                </div>
            </div>
            <!-- Dropdown row -->
            <div class="row">
                <div class="form-group col-md-6 col-xs-6">
                    <label for="exampleFormControlSelect1">Career Field</label>
                    <select class="form-control" id="careerDropDown" >
                      <option value="1">Option1</option>
                      <option value="2">Option2</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-xs-6">
                    <label for="exampleFormControlSelect1">Academic Subjects</label>
                    <select class="form-control" id="subjectDropDown">
                        <option value="1">Option3</option>
                        <option value="2">Option4</option>
                    </select>
                </div>
                <!-- End Dropdown Row -->
            </div>
            <!-- Button Row -->
            <div class="row button-row">
                <div class="col-md-6 col-xs-6"> <button type="button" class="btn btn-outline-secondary">Cancel</button>
                </div>
                <div class="col-md-6 col-xs-6">
                    <button type="button" class="btn btn-info" (click)="sendSearch()">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
