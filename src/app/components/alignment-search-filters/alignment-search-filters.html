<div class="col-md-12">
  <h1>Alignment Search </h1>
  <div class="searchmain">
<div class="row">
<!-- Search Form Begin -->
<div class="col-md-6">
      <label  for="keywordInput" class="ohio-field-status" for="field-example-8">
        <span class="ohio-field-label">{{ 'SearchFields.Keywords' | translate }}</span>

        <div class="input-group">
              <input type="search" class="ohio-field-input" id="keywordInput"
              placeholder="{{ 'SearchFields.Keywords' | translate }} . . ." [(ngModel)]="selectedKeyword">

          <span class="input-group-addon">
              <i id="filtersubmit"  class="fa fa-search" aria-hidden="true"></i>
  </span>
        </div>

      </label>
    </div>



</div>

<!-- Dropdown row -->
<div class="row">
<div class="form-group col-md-6">
  <label>{{ 'SearchFields.CareerField' | translate }}</label>
  <ng-multiselect-dropdown [ngClass]="" [data]="careers" [(ngModel)]="selectedCareer"
      [settings]="careerFieldDropdownSettings" >
  </ng-multiselect-dropdown>
</div>
<div class="form-group col-md-6">
  <label>{{ 'SearchFields.AcademicSubjects' | translate }}</label>
  <ng-multiselect-dropdown [ngClass]="" [data]="academicSubjects"
      [(ngModel)]="selectedAcadamicSubjects" [settings]="dropdownSettings"
     >
  </ng-multiselect-dropdown>
</div>


<div class="col-md-6">
  <div class="row">
      <div class="form-group col-md-6">
          <label>{{ 'SearchFields.Strands' | translate }}</label>
          <ng-multiselect-dropdown [ngClass]="" [data]="stadards" [(ngModel)]="selectedStrands"
              [settings]="strandDropdownSettings" >
          </ng-multiselect-dropdown>
      </div>
      <div class="form-group col-md-6">
          <label>{{ 'SearchFields.Outcomes' | translate }}</label>
          <ng-multiselect-dropdown [ngClass]="" [data]="outcomes" [(ngModel)]="selectedOutcome"
              [settings]="outcomeDropdownSettings" >
          </ng-multiselect-dropdown>
      </div>
      <!-- End Dropdown Row -->
  </div>



  <div class="row">
  <div class="form-group col-md-12">
      <label for="competencyInput">{{ 'SearchFields.CompetencyNumber' | translate }}</label>
      <ng-multiselect-dropdown [ngClass]="" [data]="competencyNumbers"
          [(ngModel)]="selectedCompetencyNumbers" [settings]="dropdownSettings"
          >
      </ng-multiselect-dropdown>
  </div> </div>
</div>



<!-- Dynamic dropdowns of Academic subjects -->
<div class="col-md-6">
  <div class="dynamic-academics" *ngFor="let policy of selectedAcadamicSubjects;let i = index;">

    <div *ngIf="policy.item_id ==1">
        <h3>{{policy.item_text}}</h3>

              <div class="row">
                  <div class="form-group col-md-4">
                      <label>Grade / Subject</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="grades" [(ngModel)]="selectedGrades[i]"
                          [settings]="dropdownSettings" (onSelect)="onGradeSelect(selectedGrades[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
                  <div class="form-group col-md-4">
                      <label>Cluster</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="clusters" [(ngModel)]="selectedClusters[i]"
                          [settings]="dropdownSettings" (onSelect)="onClusterSelect(selectedClusters[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
                  <div class="form-group col-md-4">
                      <label>Standard Number</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="standardNumbers"
                          [(ngModel)]="selectedStandardNumbers[i]" [settings]="dropdownSettings"
                          (onSelect)="onStandardNumberSelect(selectedStandardNumbers[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
              </div>
    </div>

    <div  *ngIf="policy.item_id ==2">
        <h3>{{policy.item_text}}</h3>

              <div class="row">
                  <div class="form-group col-md-4">
                      <label>Grade</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="grades" [(ngModel)]="selectedGrades[i]"
                          [settings]="dropdownSettings" (onSelect)="onGradeSelect(selectedGrades[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
                  <div class="form-group col-md-4">
                      <label>Domain</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="clusters" [(ngModel)]="selectedClusters[i]"
                          [settings]="dropdownSettings" (onSelect)="onClusterSelect(selectedClusters[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
                  <div class="form-group col-md-4">
                      <label>Standard Number</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="standardNumbers"
                          [(ngModel)]="selectedStandardNumbers[i]" [settings]="dropdownSettings"
                          (onSelect)="onStandardNumberSelect(selectedStandardNumbers[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
              </div>
    </div>

    <div *ngIf="policy.item_id ==3">
        <h3>{{policy.item_text}}</h3>
              <div class="row">
                  <div class="form-group col-md-4">
                      <label>Domain</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="grades" [(ngModel)]="selectedGrades[i]"
                          [settings]="dropdownSettings" (onSelect)="onGradeSelect(selectedGrades[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
                  <div class="form-group col-md-4">
                      <label>Grade Band</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="clusters" [(ngModel)]="selectedClusters[i]"
                          [settings]="dropdownSettings" (onSelect)="onClusterSelect(selectedClusters[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
                  <div class="form-group col-md-4">
                      <label>Standard Number</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="standardNumbers"
                          [(ngModel)]="selectedStandardNumbers[i]" [settings]="dropdownSettings"
                          (onSelect)="onStandardNumberSelect(selectedStandardNumbers[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
              </div>
    </div>

    <div *ngIf="policy.item_id ==4">
        <h3>{{policy.item_text}}</h3>

              <div class="row">
                  <div class="form-group col-md-4">
                      <label>Grade</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="grades" [(ngModel)]="selectedGrades[i]"
                          [settings]="dropdownSettings" (onSelect)="onGradeSelect(selectedGrades[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
                  <div class="form-group col-md-4">
                      <label>Domain</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="clusters" [(ngModel)]="selectedClusters[i]"
                          [settings]="dropdownSettings" (onSelect)="onClusterSelect(selectedClusters[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
                  <div class="form-group col-md-4">
                      <label>Standard Number</label>
                      <ng-multiselect-dropdown [ngClass]="" [data]="standardNumbers"
                          [(ngModel)]="selectedStandardNumbers[i]" [settings]="dropdownSettings"
                          (onSelect)="onStandardNumberSelect(selectedStandardNumbers[i],policy)"
                          >
                      </ng-multiselect-dropdown>
                  </div>
              </div>
    </div>
      <!-- End of Dynamic dropdowns of Academic subjects -->
  </div>
  <!-- End of CareerField and Academic row -->
</div>
<!-- END OF PUSH/PULLED COLUMNS -->
</div>


<!-- Button Row -->
<div class="row">
  <div class="pull-right search-btn">
  <button type="button" class="ohio-button large but-gap"
      (click)="search()">{{ 'SearchFields.Search' | translate }}</button>
  <button type="button"
      class="ohio-button large but-gap  secondary">{{ 'SearchFields.Cancel' | translate }}</button>
</div>
</div> </div>
