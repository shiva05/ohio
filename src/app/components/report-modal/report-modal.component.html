<div class="modal fade show in danger center-modal" id="reportModal" role="dialog">
    <div class="modal-dialog" role="document" style="display: flex;">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="modal-title" id="myModalLabel">File Name:</h2>
                    <input [(ngModel)]="PDFName" type="text"  fileNameRegex  id="PDFNameInput" class="ohio-field-input" name=""
                        value="">
            </div>
            <div class="modal-footer">
                <button type="button" class="ohio-button" (click)="sendToParent()">Save to Profile</button>
            </div>
        </div>
    </div>
</div>
