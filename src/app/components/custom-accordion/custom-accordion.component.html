  <div [attr.id]="'accordion_' + i + loopCount" *ngFor="let option of options; let i = index;">
      <div class="card">
          <div class="card-header">
              <h5 class="mb-0">
                  <input type="checkbox" [(ngModel)]="option.selected"  (change)="checkAll(option)" /> {{option.value}} {{'row' +  i + loopCount}}
                     <a role="button" data-toggle="collapse" [attr.href]="'#collapseOne_' + i + loopCount" *ngIf="option.children">
                  accordion
                </a>
              </h5>
          </div>
          <div [attr.id]="'collapseOne_' + i + loopCount" class="collapse" >
              <div class="card-body">
                <custom-accordion [options]="option.children" [loopCount]="loopCount + i + 1"></custom-accordion>
              </div>
          </div>
      </div>
  </div>
